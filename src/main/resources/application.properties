spring.application.name=Carnicería
spring.datasource.url=jdbc:mysql://localhost:3306/carniceriadb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
logging.level.org.springframework.security=DEBUG


path.images=C:/Users/laure/Desktop/PROYECTOS MIHAI/Imagenes Carniceria

# Configurar el tamaño máximo de carga de archivos en 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
multipart.enabled=true


