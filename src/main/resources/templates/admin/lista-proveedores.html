<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header text-center">
  <div class="container">
    <h1>Administración de Proveedores</h1>
  </div>
</header>

<!-- Main Content -->
<main class="container my-4">
  <!-- Lista de Proveedores -->
  <section>
    <h2 class="mb-3">Lista de Proveedores</h2>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Lista de proveedores -->
      <tr th:each="proveedor : ${proveedores}">
        <td th:text="${proveedor.id}"></td>
        <td th:text="${proveedor.nombre}"></td>
        <td th:text="${proveedor.direccion}"></td>
        <td th:text="${proveedor.telefono}"></td>
        <td>
          <a th:href="@{'/admin/proveedores/editar/' + ${proveedor.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/admin/proveedores/eliminar/' + ${proveedor.id}}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <a href="/admin/proveedores/crear" class="btn btn-primary">Crear Nuevo Proveedor</a>
    </div>
  </section>
  <div class="mt-3">
    <a href="/admin" class="btn btn-secondary">Volver al Panel de Administración</a>
  </div>
</main>

<!-- Footer -->
<footer class="text-center">
  <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
