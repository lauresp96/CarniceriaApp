<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #6c757d;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header text-center">
    <div class="container">
        <h1>Formulario de Producto</h1>
    </div>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- Formulario de Creación/Edición de Producto -->
    <section>
        <h2 class="mb-3">Datos del Producto</h2>
        <form th:action="@{/admin/productos/editar/{id}(id=${producto.id})}"
              th:if="${producto.id != null}"
              method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${producto.descripcion}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="${producto.precio}" required>
            </div>
            <div class="mb-3">
                <label for="cantiadStock" class="form-label">Cantidad en Stock</label>
                <input type="number" id="cantiadStock" name="cantiadStock" class="form-control" th:value="${producto.cantiadStock}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Producto</label>
                <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/admin/productos" class="btn btn-secondary">Cancelar</a>
        </form>

        <form th:action="@{/admin/productos/guardar}"
              th:unless="${producto.id != null}"
              method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${producto.descripcion}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="${producto.precio}" required>
            </div>
            <div class="mb-3">
                <label for="cantiadStock" class="form-label">Cantidad en Stock</label>
                <input type="number" id="cantiadStock" name="cantiadStock" class="form-control" th:value="${producto.cantiadStock}" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Producto</label>
                <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/admin/productos" class="btn btn-secondary">Cancelar</a>
        </form>

    </section>
</main>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-white">
    <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
