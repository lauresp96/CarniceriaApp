<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="/static/css/styles.css" rel="stylesheet"> <!-- Vincula el archivo CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin">Carnicería Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/productos"><i class="fas fa-box-open"></i> Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/usuarios"><i class="fas fa-users"></i> Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Configuración</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container admin-panel">
    <div class="text-center mb-4">
        <h1><i class="fas fa-cogs"></i> Panel de Administración</h1>
        <p class="lead">Selecciona una opción para gestionar los productos, usuarios o pedidos.</p>
    </div>

    <div class="row text-center">
        <!-- Botón para Productos -->
        <div class="col-md-3">
            <a href="/admin/productos" class="btn btn-primary">
                <i class="fas fa-box-open"></i> Productos
            </a>
        </div>
        <!-- Botón para Usuarios -->
        <div class="col-md-3">
            <a href="/admin/usuarios" class="btn btn-success">
                <i class="fas fa-users"></i> Usuarios
            </a>
        </div>
        <!-- Botón para Proveedores -->
        <div class="col-md-3">
            <a href="/admin/proveedores" class="btn btn-danger">
                <i class="fas fa-user-tie"></i> Proveedores
            </a>
        </div>
        <!-- Botón para Pedidos -->
        <div class="col-md-3">
            <a href="/admin/pedidos" class="btn btn-warning">
                <i class="fas fa-shopping-cart"></i> Pedidos
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
