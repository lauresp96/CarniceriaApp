<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .header {
        background-color: #6c757d;
        color: white;
        padding: 20px 0;
    }
    .header h1 {
        margin: 0;
        font-size: 2rem;
    }
    .btn-custom {
        background-color: #6c757d;
        color: white;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="header text-center">
  <div class="container">
    <h1 th:text="${usuario.id == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'}"></h1>
  </div>
</header>

<!-- Main Content -->
<main class="container my-4">
  <!-- Formulario de Usuario -->
  <section class="mt-5">
    <h2 class="mb-3" th:text="${usuario.id == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'}"></h2>
    <form th:action="@{${usuario.id} == null ? '/admin/usuarios/guardar' : '/admin/usuarios/editar' + ${usuario.id}}" th:object="${usuario}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" th:value="${usuario.apellido}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" th:value="${usuario.password}" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form-control" th:value="${usuario.direccion}" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select id="rol" name="rol" class="form-select" required>
          <option value="USER" th:selected="${'USER' == usuario.rol}">Usuario</option>
          <option value="ADMIN" th:selected="${'ADMIN' == usuario.rol}">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
  </section>
</main>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-white">
  <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
