<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet"> <!-- Vincula el archivo CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Vincula Font Awesome -->
</head>
<body>
  <!-- Header -->
  <header class="header text-center">
    <div class="container">
      <h1>Administración de Usuarios</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Lista de Usuarios -->
    <section>
      <h2 class="mb-3">Lista de Usuarios</h2>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Dirección</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iteración sobre los usuarios -->
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.direccion}"></td>
          <td th:text="${usuario.rol}"></td> <!-- Aquí mostramos el rol -->
          <td>
            <!-- Enlaces para editar y eliminar -->
            <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <a href="/admin/usuarios/crear" class="btn btn-primary btn-custom">Crear Nuevo Usuario</a>
      </div>
    </section>
    <!-- Botón Volver al Panel de Administración -->
    <div class="mt-3">
      <a href="/admin" class="btn btn-secondary">Volver al Panel de Administración</a>
    </div>
  </main>
<!-- Footer -->
<footer class="text-center">
  <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
