<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header text-center">
    <div class="container">
        <h1>Formulario de Proveedor</h1>
    </div>
</header>

<!-- Main Content -->
<main class="container my-4">
    <!-- Formulario de Creación/Edición de Proveedor -->
    <section>
        <h2 class="mb-3" th:text="${proveedor.id == null ? 'Crear Nuevo Proveedor' : 'Editar Proveedor'}"></h2>
        <form th:action="@{${proveedor.id == null} ? '/admin/proveedores/guardar' : '/admin/proveedores/editar/' + ${proveedor.id}}"
              th:object="${proveedor}" method="post">

        <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${proveedor.nombre}"
                       required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control"
                       th:value="${proveedor.direccion}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" th:value="${proveedor.telefono}"
                       required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/admin/proveedores" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
</main>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
