<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .header {
        background-color: #6c757d;
        color: white;
        padding: 20px 0;
    }
    .header h1 {
        margin: 0;
        font-size: 2rem;
    }
    .btn-custom {
        background-color: #6c757d;
        color: white;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="header text-center">
  <div class="container">
    <h1>Administración de Productos</h1>
  </div>
</header>

<!-- Main Content -->
<main class="container my-4">
  <!-- Lista de Productos -->
  <section>
    <h2 class="mb-3">Lista de Productos</h2>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Cantidad en Stock</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <!-- Lista de productos -->
      <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.cantiadStock}"></td>
        <td>
          <a th:href="@{'/admin/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/admin/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <a href="/admin/productos/crear" class="btn btn-primary btn-custom">Crear Nuevo Producto</a>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-white">
  <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
