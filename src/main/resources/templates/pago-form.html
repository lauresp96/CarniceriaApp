<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="bg-dark text-white text-center py-3">
  <h1>Pagar Pedido</h1>
</header>

<!-- Main Content -->
<main class="container my-4">
  <h3>Confirmación de Pago</h3>
  <p>Por favor, ingresa tus datos de pago para proceder con la compra.</p>

  <form th:action="@{/carrito/pagar}" method="post">
    <div class="mb-3">
      <label for="metodoPago" class="form-label">Método de Pago</label>
      <select id="metodoPago" name="metodoPago" class="form-control">
        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
        <option value="PayPal">PayPal</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="numeroTarjeta" class="form-label">Número de Tarjeta</label>
      <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="total" class="form-label">Total</label>
      <input type="text" id="total" name="total" th:value="${total}" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-success">Realizar Pago</button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2025 Carnicería de Prueba. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
